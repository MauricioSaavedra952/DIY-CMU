<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mauricio Saavedra - Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Styling for the header */
        header {
            background-color: #002f6c;
            color: white;
            padding: 1% 0; /* Use percentages for padding */
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 2%; /* Use percentages for margin */
        }

        .logo {
            max-height: 5%; /* Use percentages for logo height */
            margin-right: 1%;
            cursor: pointer;
        }

        .title {
            font-family: 'Oswald', sans-serif;
            font-size: 1.2vw; /* Use viewport units for scaling */
            font-weight: bold;
        }

        /* Navigation Styles (Horizontal) */
        nav {
            margin-right: 2%; /* Use percentages for margin */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 1%; /* Use percentages for margin */
            padding: 1% 2%; /* Use percentages for padding */
            display: inline-block; /* Horizontal alignment */
            transition: background-color 0.3s ease;
            text-align: center;
            font-size: 1vw; /* Use viewport units for scaling */
            font-family: 'Oswald', sans-serif; /* Use Oswald font */
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white on hover */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-title">
            <img src="Celtic Knot Caledonia.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
            <span class="title">CMU Design and Fabrication</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

</body>
</html>
