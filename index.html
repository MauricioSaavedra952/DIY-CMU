<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&display=swap" rel="stylesheet">  <style>
        /* Basic Styling for the header */
        header {
            background-color: #002f6c; /* CMU Blue - adjust as needed */
            color: white;
            padding: 1rem 0; /* Adjust padding as needed */
            display: flex;
            justify-content: space-between; /* Distribute logo/title and nav */
            align-items: center; /* Vertically align items */
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjust margin as needed */
        }

        .logo {
            max-height: 50px; /* Adjust size as needed */
            margin-right: 10px; /* Adjust margin as needed */
            cursor: pointer; /* Indicate clickable logo */
        }

        .title {
            font-family: 'Oswald', sans-serif; /* Apply Oswald font */
            font-size: 1.2rem; /* Adjust size as needed */
            font-weight: bold;
        }

        nav {
            margin-right: 20px; /* Adjust margin as needed */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Adjust spacing as needed */
            padding: 5px 10px; /* Add some padding around links */
            font-family: 'Oswald', sans-serif; /* Apply Oswald font */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        nav a:hover {
            color: #f0ad4e; /* Example hover color - adjust as needed */
            text-decoration: none; /* remove underline */

        }
    </style>
</head>
<body>

    <header>
        <div class="logo-title">
            <img src="Celtic Knot Caledonia.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">

        <nav>

    </body>
