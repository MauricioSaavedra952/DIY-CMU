<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio Title</title>
    <style>
        /* Basic Styling for the header */
        header {
            background-color: #002f6c; /* CMU Blue - adjust as needed */
            color: white;
            padding: 1rem 0; /* Adjust padding as needed */
            display: flex;
            justify-content: space-between; /* Distribute logo/title and nav */
            align-items: center; /* Vertically align items */
        }

        .logo-title {
            display: flex;
            align-items: center;
            margin-left: 20px; /* Adjust margin as needed */
        }

        .logo {
            max-height: 50px; /* Adjust size as needed */
            margin-right: 10px; /* Adjust margin as needed */
            cursor: pointer; /* Indicate clickable logo */
        }

        .title {
            font-weight: bold; /* Keep the bold style */
            font-size: 1.2rem; /* Adjust size as needed */
        }

        nav {
            margin-right: 20px; /* Adjust margin as needed */
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px; /* Adjust spacing as needed */
            padding: 14px 20px; /* Match padding from your original hover effect */
            display: block; /* Make the entire link area clickable */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
            text-align: center; /* Center the text within the link */
        }

        nav a:hover {
            background-color: rgba(255, 255, 255, 0.2); /* Slightly transparent white on hover */
        }

        /* Font Styling from your original code */
        ul.navbar {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        ul.navbar li {
            float: left;
        }

        ul.navbar li a {
            /* These styles are already incorporated above */
        }

        ul.navbar li a:hover {
            /* This style is already incorporated above */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-title">
            <img src="Celtic Knot Caledonia.png" alt="Logo" class="logo" onclick="window.location.href='index.html'">
            <span class="title">CMU Design and Fabrication</span>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

</body>
</html>
